<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fact Checker Tool</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #741c3c, #822047);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    background-color: white;
    animation: fadeIn 0.8s ease-in-out;
  }

  .card {
    text-align: center;
  }

  .title {
    font-size: 28px;
    color: #3c0c24;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .subtitle {
    font-size: 16px;
    color: #495057;
    margin-bottom: 20px;
  }

  :root {
    --progress-bar-width: 200px;
    --progress-bar-height: 200px;
    --font-size: 2rem;
  }

  .progress-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
  }

  .circular-progress {
    width: var(--progress-bar-width);
    height: var(--progress-bar-height);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .inner-circle {
    position: absolute;
    width: calc(var(--progress-bar-width) - 30px);
    height: calc(var(--progress-bar-height) - 30px);
    border-radius: 50%;
    background-color: white;
  }

  .percentage {
    position: relative;
    font-size: var(--font-size);
    color: rgba(0, 0, 0, 0.8);
  }

  .check-btn {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #52142c;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
  }

  .check-btn i {
    margin-right: 8px;
  }

  .check-btn:hover {
    background-color: #822047;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .button-container {
  display: flex;
  gap: 20px;
  font-size: 14px;
}

.cta-btn {
  text-decoration: none;
  border-radius: 8px;
}
</style>

<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Result</h1>
      <p class="subtitle">Reliability Score: </p>

      <div class="progress-container">
        <div class="circular-progress" data-progress-color="crimson" data-bg-color="black">
          <div class="inner-circle"></div>
          <p class="percentage">0%</p>
        </div>
      </div>

      <p class="result-text"></p>
      <br>

      <div class="button-container">
        <a href="loggedinmain.html" class="cta-btn" style="background-color: #52142c; color: white;">Go Back Home</a>
        <a href="relatedreliablenews.html" class="cta-btn" style="background-color: #52142c; color: white;">
          <i class="fas fa-search"></i> Find reliable related news articles
        </a>
      </div>
      </a>
    </div>
  </div>

  <script>
    const circularProgress = document.querySelector(".circular-progress");
    const progressValue = circularProgress.querySelector(".percentage");
    const resultText = document.querySelector(".result-text");
    const innerCircle = circularProgress.querySelector(".inner-circle");

    const endValue = Math.floor(Math.random() * 100) + 1;  
    let currentValue = 0;
    const speed = 30;

    function getProgressColor(percentage) {
      if (percentage >= 80) return "green";
      if (percentage >= 20) return "yellow";
      return "red";
    }

    function getText(percentage) {
      if (percentage >= 80) return "This is very likely to be true.";
      if (percentage >= 50) return "This is likely true.";
      if (percentage >= 30) return "This is likely false.";
      return "This is very likely false.";
    }

    const progress = setInterval(() => {
      if (currentValue < endValue) {
        currentValue++;
        progressValue.textContent = `${currentValue}%`;

        const progressColor = getProgressColor(currentValue);
        progressValue.style.color = progressColor;

        circularProgress.style.background = `conic-gradient(
          ${progressColor} ${currentValue * 3.6}deg,
          ${circularProgress.getAttribute("data-bg-color")} 0deg
        )`;

        resultText.textContent = getText(currentValue);
      } else {
        clearInterval(progress);
      }
    }, speed);
  </script>
</body>
</html>
